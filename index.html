    <style>
      body { font-family: Arial, sans-serif; background:#ffffff; color:#000000; text-align:center; }
      .container { margin-top:40px; }
      #word { font-size:32px; margin:20px 0; min-height:40px; }
      .hidden { display:none; }
      button { padding:10px 20px; font-size:18px; margin:10px; cursor:pointer; border-radius:5px; }
      input { padding:10px; font-size:20px; width:300px; }
      .end-game-container { margin-top:30px; font-size:26px; }
    </style>

      <label
        >Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>

      <button id="start-btn">Start Game</button>

      <h1 id="word"></h1>

      <input
        id="text"
        type="text"
        placeholder="Type here..."
        autocomplete="off"
        class="hidden"
      />

      <p class="time-container hidden">Time left: <span id="time">60</span>s</p>
      <p class="score-container hidden">Score: <span id="score">0</span></p>
      <p class="wpm-container hidden">WPM: <span id="wpm">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>

      function getRandomPhrase() {
        let d = difficultySelect.value;
        if (d === "easy") return easyWords[Math.floor(Math.random()*easyWords.length)];
        if (d === "medium") return mediumWords[Math.floor(Math.random()*mediumWords.length)];
        return hardWords[Math.floor(Math.random()*hardWords.length)];
      }

      function colorizePhrase(phrase) {
        const diff = difficultySelect.value;
        const red = "red";
        const cyan = "#00FFFF";

        if (diff === "easy") {
          return phrase.split(" ")
          .map((w,i)=>`<span style='color:${i%2===0?red:cyan}'>${w}</span>`)
          .join(" ");
        }

        return phrase.split("")
        .map((c,i)=>`<span style='color:${i%2===0?red:cyan}'>${c}</span>`)
        .join("");
      }

      function displayNewPhrase() {
        const phrase = getRandomPhrase();
        wordEl.innerHTML = colorizePhrase(phrase);
        wordEl.dataset.raw = phrase;
      }

      function startGame() {
        startBtn.classList.add("hidden");
        text.classList.remove("hidden");
        document.querySelectorAll('.time-container, .score-container, .wpm-container')
          .forEach(el => el.classList.remove('hidden'));

        score = 0;
        time = 60;
        scoreEl.textContent = 0;
        timeEl.textContent = 60;
        wpmEl.textContent = 0;
        text.value = "";
        text.disabled = false;

        displayNewPhrase();
        text.focus();

        timerInterval = setInterval(() => {
          time--;
          timeEl.textContent = time;

          let minutesPassed = (60 - time) / 60;
          if (minutesPassed > 0) wpmEl.textContent = Math.round(score / minutesPassed);

          if (time <= 0) endGame();
        }, 1000);
      }

      function endGame() {
        clearInterval(timerInterval);
        text.disabled = true;
        endgameEl.innerHTML = `<h2>Time's up!</h2><p>Your final score: ${score}</p>
          <button id='replay-btn'>Replay</button>`;
        document.getElementById('replay-btn').onclick = () => restartGame();
      }

      function restartGame() {
        endgameEl.innerHTML = "";
        startGame();
      }

      text.addEventListener("input", () => {
        if (text.value.trim() === wordEl.dataset.raw) {
          score++;
          scoreEl.textContent = score;
          text.value = "";
          displayNewPhrase();
        }
      });

      startBtn.onclick = startGame;
    </script>
